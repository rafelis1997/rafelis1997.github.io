<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script>
      var x = 0
      function changeAnim() {
      
      if(x==0){
        document.getElementById("bee").animationMixer ="clip:_bee_idle; loop:infinite;
        x = 1;
      } else if (x==1){
        document.getElementById("bee").animationMixer ="clip:_bee_take_off_and_land; loop:infinite";
        x=2;
      } else {
        document.getElementById("bee").animationMixer ="clip:_bee_hover; loop:infinite";
        x=0;
      }
    }
    </script>
  </head>  
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;">                                        
      <a-marker preset='hiro'>
          <a-entity id="bee" 
              gltf-model="url(https://rafelis1997.github.io/dae/Bee.glb);" animation-mixer="clip:_bee_hover; loop:infinite" scale="0.05 0.05 0.05">
           </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button class="changeAnim" onclick="changeAnim()">
        Next Animation
    </button>
  </body>
</html>
