<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <style>
        #changeAnim{
          left: 50%;
          background-color: #fe4a49; /* Green */
          border: none;
          color: white;
          padding: 20px;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          cursor: pointer;
          border-radius: 4px;
          margin-bottom: 10px;
          margin-top: 10px;
        }
    </style>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
  </head>  
  <body>
    
    <a-scene embedded arjs="debugUIEnabled: false;">                                        
      <a-marker preset='hiro'>
          <a-entity id="bee" 
              gltf-model="url(https://rafelis1997.github.io/dae/Bee.glb);" animation-mixer="clip:_bee_hover; loop:infinite" scale="0.05 0.05 0.05">
           </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      <div aframe-injected="" style="position: fixed;"><button id="changeAnim" onclick="changeAnim()" aframe-injected="" style="left: 5px; bottom: 5px; position:fixed;">
        Next Animation
      </button></div>
    </a-scene>
    <button id="changeAnim" onclick="changeAnim()">
        Next Animation
    </button>
    <script>
      var y = 0;
      function changeAnim() {
      
      if(y==0){
        document.getElementById("bee").setAttribute("animation-mixer", "clip:_bee_idle; loop:infinite");
        y = 1;
        console.log("to aqui");
      } else if (y==1){
        document.getElementById("bee").setAttribute("animation-mixer", "clip:_bee_take_off_and_land; loop:infinite");
        y=2;
      } else {
        document.getElementById("bee").setAttribute("animation-mixer", "clip:_bee_hover; loop:infinite");
        y=0;
      }
    };
    </script>
  </body>    
</html>
